<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Sign Up</title>
    <style>
        body {
          background-image: url('img/bg_menu.jpg');
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-size: cover;
        }
    </style>
  </head>
  <body>
    <!-- <h1>Hello, world!</h1> -->
    <audio hidden autoplay loop repeat>
        <!-- <source  src="fwc2006.mp3" type="audio/mp3"> -->
        <source  src="audio/Tigabgm7.mp3" type="audio/mp3">
    </audio>
    <div>
    </div>
    <div class="container py-5">
        <div class="card  shadow-lg m-auto border-0" style="width: 50vmax;; filter: opacity(80%);">
            <h1 class="text-center fw-bold mt-3">Sign Up</h1>
            <div class="row">
                <div class="col-lg-6">
                    <form action="bjg.html" class="px-5 needs-validation">
                        <div>
                            <label class="mt-3">Nama</label>
                            <input type="text" class="form-control border-0" id="exampleInputName1" placeholder="" style="background-color: #f3eaea;" required>
                            <div class="invalid-feedback">Tulis namamu!</div>
                        </div>
                        <div>
                            <label class="mt-3">Email</label>
                            <input type="email" class="form-control border-0" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="" style="background-color: #f3eaea;" required>
                        </div>
                        <div>
                            <label class="mt-3">Password</label>
                            <input type="password" class="form-control border-0" id="exampleInputPassword1" placeholder="" style="background-color: #f3eaea;" required>
                        </div>
                        <div>
                            <label class="mt-3">Konfirmasi Password</label>
                            <input type="password" class="form-control border-0" id="exampleInputPassword1" placeholder="" style="background-color: #f3eaea;" required>
                        </div>
                        <div>
                            <label  class="mt-3">Jenis Kelamin</label><br>
                              <input type="radio" id="html" name="fav_language" value="Pria">
                              <label for="pria" required>Pria</label>
                              <input type="radio" id="css" name="fav_language" value="Wanita">
                              <label for="wanita" required>Wanita</label>
                        </div>
                    </form>
                </div>
                <div class="col-lg-6">
                    <form action="bjg.html" class="px-5 needs-validation">
                        <div>
                            <label class="mt-3">Alamat</label>
                            <!-- <input type="text" class="form-control border-0" id="InputAddress" placeholder="" style="background-color: #f3eaea;"> -->
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"  style="background-color: #f3eaea;" required></textarea>
                        </div>
                        <div>
                            <label class="mt-3">Nomor Telepon</label>
                            <input type="number" class="form-control border-0" id="inputnumber" placeholder="" style="background-color: #f3eaea;" required>
                        </div>
                        <div>
                            <label class="mt-3">Kode Pos</label>
                            <input type="number" class="form-control border-0" id="inputnumber" placeholder="" style="background-color: #f3eaea;" required>
                        </div>
                        <div>
                            <label class="mt-3">Agama</label>
                            <input class="form-control border-0" list="datalistOptions" id="exampleDataList" placeholder=" "  style="background-color: #f3eaea;" required>
                            <datalist id="datalistOptions">
                              <option value="Islam">
                              <option value="Kristen/Katholik">
                              <option value="Hindu">
                              <option value="Buddha">
                              <option value="Khonghucu">
                            </datalist>
                        </div>
                    </form>
                </div>
            </div>
            <form class="px-5">
            </form>
            <div class="text-center mt-3 mb-4 needs-validation">
                    <a href="index.html" type="submit" class="btn btn-dark rounded-pill needs-validation">Confirm</a>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
